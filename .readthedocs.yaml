# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false

# Optional but recommended
python:
  version: 3.11
  install:
    - method: pip
      path: .
      extra: dev

# Additional dependencies for docs building
# These are installed in addition to the project dependencies
build_extra_requirements:
  - sphinx_rtd_theme

# Don't build pull request previews for private repositories
# pull_requests:
#   preview: false

# Optional: Redirect /latest/ to /stable/
# redirects:
#   latest: stable

# Format of output
formats:
  - pdf
  - epub

# Cache pip dependencies for faster builds
python:
  install:
    - method: pip
      path: .
      extra: dev
  version: 3.11
